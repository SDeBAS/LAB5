<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Form Validation</title>
    <link rel="stylesheet" href="index.css">
    <script src="./index.js" type="text/javascript"></script>
</head>
<body>
    <header>
        <h2>Welcome</h2>
    </header>
    <div class="card">
        <h2>Registration Form</h2>
        <div class="form">
            
            <form  name="Form">
                <div class="row">
                <div class="col">
                <label >Name</label><br>
                <input type="text" name="" id="username" class="name"/>
                
                </div>
                <div class="col"><label >Password</label><br/>
                 <input type="password" name="" id="password" class="name"/></div>
                </div>
                <div class="row">
                <div class="col">
                    <label >Phone Number</label><br/>
                <input type="number" name="" id="phnum" class="name"/><br>
               
                </div>
                <div class="col">
                <label >Email</label><br/>
                <input type="mail" name="" id="email" class="name"/><br>
                </div>
                </div>
                
                <div class="row">
                <div class="col">
                    <label >Date of Birth</label><br/>
                <input type="date" name="" id="date" class="name"/><br>
                </div>
                <div class="col">
                    <label >Experience (Yrs)</label><br/>
                <input type="number" id="expyrs" class="name"/><br>
                <p id="expyr"></p>
                </div>
                </div>
                
                <div class="row">
                   <div class="col">
                     <label >Qualification</label><br/>
                <input type="text" name="" id="qual"class="name"/><br>
                   </div>
                <div class="col">
                    <label >Expectation Salary(Rs)</label><br/>
                <input type="number" name="" id="sal"class="name"/><br>
                </div>
                </div>
                
                <input type="submit" value="Submit" class="submit" onclick="validate()">
                <input type="reset" value="Reset" class="submit">
            </form>
        </div>
        

    </div>
    <footer>
        <h2>Thank You</h2>
    </footer>
</body>
</html>
